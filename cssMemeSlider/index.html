<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/boo.png">
</head>

<body>
    <main>
        <div class="container">
            <div class="container__inner">
                <input type="radio" name="name" class="real__button" id="first" checked>
                <input type="radio" name="name" class="real__button" id="second">
                <input type="radio" name="name" class="real__button" id="third">
                <input type="radio" name="name" class="real__button" id="fourth">

                <div class="container__img">
                    <div class="img__inner">
                        <div class="img__wrapper img1__wrapper"><img class="img img1" src="images/1.jpg" alt="5em">
                        </div>
                        <div class="img__wrapper img2__wrapper"><img class="img img2" src="images/2.jpg"
                                alt="full-stack">
                        </div>
                        <div class="img__wrapper img3__wrapper"><img class="img img3" src="images/3.jpg" alt="print">
                        </div>
                        <div class="img__wrapper img4__wrapper"><img class="img img4" src="images/4.jpg" alt="Ross">
                        </div>
                    </div>
                </div>

                <div class="bar">
                    <div class="texts">
                        <span class="text text_first">one</span>
                        <span class="text text_second">two</span>
                        <span class="text text_third">three</span>
                        <span class="text text_fourth">four</span>
                    </div>

                    <div class="buttons">
                        <label class="label" for="first">
                            <div class="first custom__button"></div>
                        </label>
                        <label class="label" for="second">
                            <div class="second custom__button"></div>
                        </label>
                        <label class="label" for="third">
                            <div class="third custom__button"></div>
                        </label>
                        <label class="label" for="fourth">
                            <div class="fourth custom__button"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
